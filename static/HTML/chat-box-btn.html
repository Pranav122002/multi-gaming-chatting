<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
   
    <link rel="stylesheet" href="chat-box-btn.css">

</head>

<body>

  
    <div id="stick" class="hide">
        <div id="iframepos" class="iframe-span" style="border-radius: 20px;">
            <iframe style="border-radius: 20px;" src="http://localhost:3001/" height="300px" width="350px"  frameborder="0"></iframe>
        </div>

    </div>
    <span id="span">
        <button onclick="toggle()" type="button" value="OFF" firsttime="1" class="chatbutton" id="chat-btn" style="background-color: greenyellow;
        border: 2px solid black;
        color: black;
        padding: 3px 12px;
        text-align: center;
        font-size: 15px;
        border-radius: 25px;">
            CHAT-BOX

        </button>
    </span>
    <script>
        function toggle() {
            if (document.getElementById("chat-btn").value == "OFF") {
                document.getElementById("chat-btn").value = "ON";
            }
            else if (document.getElementById("chat-btn").value == "ON") {
                document.getElementById("chat-btn").value = "OFF";
            }
            if (document.getElementById("chat-btn").value == "ON") {
                document.getElementById("stick").className = "stick";
                // console.log("chatbox button is toggle on")
            }
            else if (document.getElementById("chat-btn").value == "OFF") {
                document.getElementById("stick").className = "hide";
                // console.log("chatbox button is toggle off")
            }
        }
    </script>
</body>

</html>
